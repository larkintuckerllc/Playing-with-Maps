<div id="map_container" class="map_container">
</div>
<div ng-class="{'slider_container': true, 'slider_container_up': sliderContainerOpen}">
	<div ng-class="{'slider': true, 'slider_up': sliderOpen} ">
		<div class="panel panel-default">
			<div class="panel-heading">
				<table style="width: 100%">
					<tr>
						<td style="text-align: left; vertical-align: middle; width: 20%;">
							&nbsp;
						</td>
						<td style="text-align: center; vertical-align: middle; width: 60%;">
							<strong>{{sliderTitle}}</strong>
						<td style="text-align: right; vertical-align: middle; width: 20%;">
							<button ng-click="closeSlider();" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-remove"></span> Close</button>
						</td>
					</tr>
				</table>
			</div>
			<div class="panel-body">
				{{sliderContent}}
			</div>
		</div>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">
		<table style="width: 100%">
			<tr>
				<td style="text-align: left; vertical-align: middle; width: 20%;">
					&nbsp;
				</td>
				<td style="text-align: center; vertical-align: middle; width: 60%;">
					<strong>Playing with Maps</strong>
				<td style="text-align: right; vertical-align: middle; width: 20%;">
					&nbsp;
				</td>
			</tr>
		</table>
	</div>
</div>
